<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="/close.svg" alt="e">
            </div>
            <div class="home bg-grey rounded m-1">
                <h1>Good Sound</h1>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div> <!--end of home-->

            <div class="library bg-grey rounded">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>


                <div class="footer">
                    <div><a href="https://www.spotify.com/bd-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/bd-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/bd-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/bd-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/bd-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/bd-en/accessibility/"><span>Accessibility</span></a></div>
                </div> <!--end of footer-->

            </div> <!--end of library-->

        </div> <!--end of left-->

        <div class="right bg-grey rounded">

            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="/hamburger.svg" alt="">
                        <svg height="24" width="24" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>

                        <svg height="24" width="24" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </div>
                </div>

                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>

            </div> <!--end of header-->

            <div class="Sound">
                <h2>Good Sound Playlist</h2>

                <div class="cardContainer">

                    <!-- <div class="card">

                        <div class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill="black" d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="cover.jpg" alt="">
                        <h3>For Sleep</h3>
                        <p>This is very good song ever ok bye</p>
                    </div> -->


                </div> <!--cardContainer-->

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo">

                        </div>

                        <div class="songbuttons">
                            <img width="35" id="previous" src="prevesong.svg" alt="">
                            <img width="35" id="play" src="play.svg" alt="">
                            <img width="35" id="next" src="nestsong.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img width="25" src="/volume.svg" alt="">
                                <div class="range">
                                    <input  type="range" name="volume" id="">
                                </div>
                            </div>

                        </div>
                    </div>

                    </div> <!--end of playbar-->

                </div> <!--end of spotifyPlaylist -->

            </div> <!--end of right div-->

        </div> <!--end of container-->

        <script src="script.js"></script>
</body>

</html>
